<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则替换</title>
</head>
<body>
    <script>
        var str = 'andy and red andy';
        // g 代表全局   i代表忽略大小写
        let newStr = str.replace(/andy/gi, '**');
        console.log(newStr);
        let f = (a, b) => a + b;
        let result = f(1, 2);
        console.log(result)
    </script>
</body>
</html>
